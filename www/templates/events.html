<ion-view title="Schedule">
    <ion-content has-header="true" padding="true" ng-controller="EventsController" class="events">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div class="card" ng-repeat="event in events">
            <div class="row">
                <div class="col">
                    <div class="calendar">
                        <span class="day">{{event.start_date_utc | date:"EEEE"}}</span>
                        <span class="number">{{event.start_date_utc | date:"d"}}</span>
                        <span class="month">{{event.start_date_utc | date:"MMMM"}}</span>
                        <span class="hour">{{event.start_date_utc | date:"h:mm:ss a"}}</span>
                    </div>
                    <div>{{event.name}}</div>
                    <a class="button button-icon icon ion-plus-circled" ng-click="addToCalendar(event)"></a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
