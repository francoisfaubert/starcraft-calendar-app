<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>StarCraft II Calendar</title>

        <link rel="apple-touch-icon" href="img/icon.png">
        <link href="css/ionic.app.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="sccal">
        <ion-nav-bar></ion-nav-bar>
        <ion-tabs tabs-style="tabs-icon-bottom" tabs-type="tabs-positive " animation="slide-left-right">
            <ion-tab title="Results" href="#/results" icon-on="ion-ios7-toggle" icon-off="ion-ios7-toggle-outline">
                <ion-nav-view name="results"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Events" href="#/events" icon-on="ion-ios7-calendar" icon-off="ion-ios7-calendar-outline">
                <ion-nav-view name="events"></ion-nav-view>
            </ion-tab>
            <ion-tab title="About" href="#/about" icon-on="ion-ios7-information" icon-off="ion-ios7-information-outline">
                <ion-nav-view name="about"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </body>
</html>
